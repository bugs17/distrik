{% load static %}

<section class="bg-section">
    <div class="container-xxl py-5">
        <div class="container">
            <!-- header title -->
            <div class="three white">
                <h1>Pemerintah Distrik</h1>
            </div>
            <!-- header title end-->
            
            
              
            
              
            <div class="row g-4">
              {% if pemerintah %}
              
              {% for pemerintah in pemerintah %}
 
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item position-relative">
                      
                      {% if pemerintah.foto %}
                      <img class="img-fluid" src="{{pemerintah.foto.url}}" alt="Foto profil" />
                      {% else %}
                      <img class="img-fluid" src="{% static 'img/user_blank.png' %}" alt="Foto profil" />
                      {% endif %}
                        
                      <div class="team-text bg-white p-4">
                        <h5>{{pemerintah.nama}}</h5>
                        <span>{{pemerintah.jabatan}}</span>
                      </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <p style="color: white;"><strong>Belum ada data pejabat pemerintah</strong></p>
                {% endif %}
            </div>
        </div>
    </div>


</section>
