{% extends '../adminbase.html' %}


{% block content %}
<div>
    
{% for geografis in geografis %}      
<div class="card accordion-item active">
    <h2 class="accordion-header" id="headingOne">
      <div
        class="accordion-button"
        aria-expanded="true"
        aria-controls="accordionOne"
      >
      <h3>{{geografis.judul}}</h3>
      </div>
    </h2>

    <div
      id="accordionOne"
      class="accordion-collapse collapse show"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
          <p>
            {{ geografis.body | safe}}
          </p>
          <h6>Peta Lokasi Distrik Ninati</h6>
        </br>

          <!-- maps -->
          <div class="container-fluid">
            <div class="row">

                {{ peta | safe }}
            </div>
          </div>    
        <!-- / maps -->

      </div>
    </div>
</div>
<a href="{% url 'panel:updategeografis' geografis.id %}" class="btn btn-success tombolupdate">Update</a>
{% endfor %}
</div>
{% endblock content %}
