{% extends '../adminbase.html' %}
{% load static %}
{% load widget_tweaks %}





{% block content %}
<div class="col-md-12">
    <ul class="nav nav-pills flex-column flex-md-row mb-3">
        <li class="nav-item">
          <a class="nav-link " href="{% url 'panel:userprofile' %}"><i class="bx bx-lock me-1"></i> Akun</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'panel:profileseting' %}"><i class="bx bx-user me-1"></i> Profil</a>
        </li>
      </ul>

<div class="card mb-4">
    
    <h5 class="card-header">Akun seting</h5>
    <!-- Account -->
    
    <hr class="my-0" />
    <div class="card-body">
      <form id="formAccountSettings" method="POST" >
        {% csrf_token %}
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">Username</label>
            
            {{ form.username }}
          </div>
          <div class="mb-3 col-md-6">
            <label for="lastName" class="form-label">Email</label>
            {{ form.email }}
          </div>

        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary me-2">Simpan perubahan</button>
          <a href= "{% url 'panel:index' %}" class="btn btn-outline-secondary">Kembali</a>
        </div>
      </form>
    </div>
    <!-- /Account -->
  </div>
</div>

{% endblock content %}
