{% extends '../adminbase.html' %}
{% load static %}
{% load widget_tweaks %}





{% block content %}
<div class="col-md-12">
    <ul class="nav nav-pills flex-column flex-md-row mb-3">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'panel:userprofile' %}"><i class="bx bx-lock me-1"></i> Akun</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'panel:profileseting' %}"><i class="bx bx-user me-1"></i> Profil</a>
        </li>
      </ul>

<div class="card mb-4">
    
    <h5 class="card-header">Profil seting</h5>
    <!-- foto -->
    <div class="card-body">
        <div class="d-flex align-items-start align-items-sm-center gap-4">
            {% if request.user.userprofile.foto %}
          <img
            src="{{request.user.userprofile.foto.url}}"
            alt="user-avatar"
            class="d-block rounded"
            height="100"
            width="100"
            id="uploadedAvatar"
          />
          {% else %}
          <img
            src="{% static 'img/user_blank.png' %}"
            alt="user-avatar"
            class="d-block rounded"
            height="100"
            width="100"
            id="uploadedAvatar"
          />
          {% endif %}
          
        </div>
      </div>

    <!-- end foto -->
    <!-- Account -->
    
    <hr class="my-0" />
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="row">
          <div class="mb-3 col-md-12">
            {{ form.media}}
            {{ form.as_p}}
          </div>
          

        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary me-2">Simpan perubahan</button>
          <a href= "{% url 'panel:index' %}" class="btn btn-danger">Kembali</a>
        </div>
      </form>
    </div>
    <!-- /Account -->
  </div>
</div>

{% endblock content %}
