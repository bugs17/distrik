{% extends '../adminbase.html' %}




{% block content %}
<div class="row">
    <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">{{ keterangan }}</h5>
            
              
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              
              <div class="row mb-3">
                <div class="col-sm-10">
                  {{ form.media}}
                  {{ form.as_p}}
                </div>
              </div>
              <div class="row justify-content-start">
                <div class="col-sm-10">
                  <input class="btn btn-success" type="submit" value="Update">
                  <a href= "{{ link_kembali }}"  class="btn btn-danger">Kembali</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
{% endblock content %}
